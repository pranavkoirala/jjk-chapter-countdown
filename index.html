<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When Will the Next Chapter of Jujutsu Kaisen Come Out?</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>When Will the Next Chapter of Jujutsu Kaisen Come Out?</h1>
    <div id="chapter-info" class="chapter-info">
      If there wasn't a break or break has finished the next chapter of Jujutsu
      Kaisen will come out on:
      <div id="next-chapter-date" class="next-chapter-date"></div>
      <div id="countdown" class="countdown"></div>
    </div>

    <div class="break-chapter-info">
      If there is a break, the next chapter of Jujutsu Kaisen will come out:
      <div id="next-chapter-date-break" class="next-chapter-date-break"></div>
      <div id="countdown-break" class="countdown-break"></div>
    </div>
  </body>
</html>
